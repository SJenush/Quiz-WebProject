{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="{% static "img/quiz_icon.png" %}" type="image/png">
    {% block CustomHeaders %}{% endblock CustomHeaders %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static "img/quiz_icon.png" %}" alt="Logo" width="45" height="30" class="d-inline-block align-text-top">
                Quiz App
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-right" id="navbarNav">
            <ul class="navbar-nav" id="nav_options">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "ViewQuiz" %}">Start Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url "CreateQuiz" %}">Create Quiz</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url "logoutPage" %}">Logout</a>
              </li>
              
              {% else %}
              <li class="nav-item">
                <a class="nav-link " href="{% url "login" %}">Login</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock content %}
</body>
</html>
