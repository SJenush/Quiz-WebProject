{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <style>
        #reg_con{
            width: 500px;
            margin-top: 75px;
        }
    </style>
</head>
<body>
    <div class="container" id="reg_con">
        <h2>Register</h2>
        <span id="error_msg">{{error}}</span>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="">Username:</label></td>
                    <td><input type="text" name="username" class="in_cs"required></td>
                </tr>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="email" name="email" class="in_cs"required></td>
                </tr>
                <tr>
                    <td><label for="">Password:</label></td>
                    <td><input type="password" name="password"class="in_cs" required></td>
                </tr>
                <tr>
                    <td><label for="">Confirm Password:</label></td>
                    <td><input type="password" name="con_password"class="in_cs" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="end_align"><input type="submit" value="Register"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="end_align"><a href="{% url "login" %}" class="cu_a">Already have an account Login!</a></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
